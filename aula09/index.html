<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="calculadora.js"></script>
   <link  rel = " stylesheet " href = "calculadora.css" >
   <title>Calculadora</title>
</head>
<body>  
   <form action="" name="calc">

  
      <div id="calculadora">
         <Input type="text" id="visor" nome="visor">
            <div>
                  <input type="button" value="1" class="botao" onclick="botao(value)">  
                  <input type="button" value="2" class="botao" onclick="botao(value)"> 
                  <input type="button" value="3" class="botao" onclick="botao(value)"> 
                  <input type="button" value="+" class="botao" onclick="botao(value)">        
            </div>
                  <div>
                     <input type="button" value="4" class="botao" onclick="botao(value)"> 
                     <input type="button" value="5" class="botao" onclick="botao(value)"> 
                     <input type="button" value="6" class="botao" onclick="botao(value)"> 
                     <input type="button" value="-" class="botao" onclick="botao(value)"> 

                  </div>
                  <div>
                     <input type="button" value="7" class="botao" onclick="botao(value)"> 
                     <input type="button" value="8" class="botao" onclick="botao(value)"> 
                     <input type="button" value="9" class="botao" onclick="botao(value)"> 
                     <input type="button" value="*" class="botao" onclick="botao(value)"> 
                               
                  </div>
                     <div>
                        <input type="button" value="0" class="botao" onclick="botao(value)"> 
                        <input type="button" value="." class="botao" onclick="botao(value)"> 
                        <input type="button" value="C" class="botao" onclick="reset()"> 
                        <input type="button" value="/" class="botao" onclick="botao(value)"> 
                                 
                     </div>   
                        <div>
                           <input type="button" value="=" class="botao" onclick="calcular(value)"> 
                        </div>
      </div> 
   </form>  
</body>
</html>
